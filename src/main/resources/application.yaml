spring:
  application:
    name: task-flow-app
  datasource:
    url: jdbc:mysql://localhost:3306/task_flow_db
    username: task_flow_user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # Use 'update' for development, 'none' for production
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect # Or MySQL5InnoDBDialect for older versions
  h2:
    console:
      enabled: true # Enable H2 console for development
      path: /h2-console
  security:
    jwt:
      secret: your_jwt_secret_key_replace_with_a_strong_one # Replace with a strong secret key
      expiration: 3600000 # 1 hour in milliseconds

logging:
  level:
    com.task_flow: DEBUG # Set logging level for your application packages
    org.springframework.web: INFO
    org.hibernate: INFO